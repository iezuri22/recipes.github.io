<script>
/* =====================================================
   LOCALSTORAGE DATA SDK (Canva replacement)
   ===================================================== */

const STORAGE_KEY = 'meal_planner_data_v1';

function loadStore() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
  catch { return []; }
}
function saveStore(data) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

window.dataSdk = {
  _data: loadStore(),
  _handler: null,

  async init(handler) {
    this._handler = handler;
    handler.onDataChanged(this._data);
    return { isOk: true };
  },

  async create(item) {
    this._data.push(item);
    saveStore(this._data);
    this._handler?.onDataChanged(this._data);
    return { isOk: true };
  },

  async update(item) {
    const i = this._data.findIndex(d => d.id === item.id);
    if (i !== -1) this._data[i] = item;
    saveStore(this._data);
    this._handler?.onDataChanged(this._data);
    return { isOk: true };
  },

  async delete(item) {
    this._data = this._data.filter(d => d.id !== item.id);
    saveStore(this._data);
    this._handler?.onDataChanged(this._data);
    return { isOk: true };
  }
};

/* elementSdk stub so config logic does not break */
window.elementSdk = {
  config: {},
  async init() {},
  setConfig() {}
};
</script>
